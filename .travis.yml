language: csharp
mono: none
dotnet: 3.1.502
sudo: false
env:
    global:
        - DOTNET_CLI_TELEMETRY_OPTOUT: 1
script:
        - dotnet restore
        - dotnet build BookShop.sln -c Release
        - dotnet test -c Release --no-build BookShop.Tests/BookShop.Tests.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
 after_script:
        - bash <(curl -s https://codecov.io/bash)